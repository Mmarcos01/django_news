    <form action="" method="get">
        <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">--Please choose an option--</option>
                <option value="us">United States</option>
                <option value="jp">Japan</option>
                <option value="in">India</option>
 
            </select>
    
        <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="">--Please choose an option--</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
        <br><br>
        <input type="submit" value="Search">
    </form>

    {% for article in articles %}
    <div class="card mb-4" style="max-width: 36rem; margin: 0 auto">
    <img class="card-img-top" src="{{ article.urlToImage}}" alt="article image"  height="400px" width="=200px" >
        <div class="card-body">
            <h6 class="mb-4">Author: {{ article.author }}</h6>
            <h5 class="card-title mb-4">{{ article.title }}</h5>
            <p class="card-text">{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank" class="btn btn-primary mb-4">Go to Article</a>
            <br>
            <small>published at: {{article.publishedAt }}</small>
        </div>
    </div>
