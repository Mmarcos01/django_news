<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News</title>
</head>

<body>
    <h1>News App</h1>    

    <!-- make dropdown selections -->
    <h3>Search by Country</h3>
    <form action="" method="get">
        <input type="text" name="country">
        <button type="submit" value="Search">Search</button>
    </form>


    <form action="" method="get">
        <label for="category">Change Category:</label>
            <select name="category" id="category">
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
        <br><br>
        <input type="submit" value="Search">
    </form>

    <!-- <h3>Search by Category</h3>
    <form action="" method="get">
        <input type="text" name="category">
        <button type="submit" value="Search">Search</button>
    </form> -->

    {% for article in articles %}
    <img src="{{ article.urlToImage}}" alt="article image" height="200px" width="=200px">
    <p>{{ article.author }}</p>
    <p>{{ article.title }}</p>
    <p>{{ article.desctiption }}</p>
    <a href="{{ article.url }}" target="_blank">Go to Article</a>
    <h6>published at: {{article.publishedAt }}</h6>

    {% endfor %}
</body>
</html>
